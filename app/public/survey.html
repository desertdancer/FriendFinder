<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <div class="form-group">
        <label for="Name">Name</label>
        <input type="input" class="form-control" id="name">
    </div>

    <div class="form-group">
        <label for="exampleFormControlInput1">Picture</label>
        <input type="input" class="form-control" id="picture">
    </div>
    <br>
    <h1>Survey Questions</h1>

    <h2>Question-1</h2>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Example select</label>
        <select class="form-control" id="Q1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>

    <h2>Question-1Question 2</h2>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Example select</label>
        <select class="form-control" id="Q2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>


    <button id="match">Find me a match</button>

    <div class="modal" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="matchName">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
             <img src="" id="matchPic">
            </div>
            <div class="modal-footer">
             
            </div>
          </div>
        </div>
      </div>


<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


<script>

    console.log("javascript")

    $("#match").on("click", function(event){
        event.preventDefault()
        console.log("submit clicked")

        var name= $("#name").val()
        console.log(name)
        var photo=$("#picture").val()
        console.log(picture)
        var scores = []
        var q1 = $("#Q1").val()
        scores.push(q1)
        var q2 = $("#Q2").val()
        scores.push(q2)

        var newSurvey = {
            name: name,
            photo: photo,
            scores:scores
        }
        console.log("newSurvey: ", newSurvey)
        $.post("/api/friends",newSurvey, function(data){
            console.log(data)
            //show the user a modal with the pics and name 
       $('#matchName').text(data[0])
       $('#matchPic').attr('src', data[1])
            $('#myModal').modal()
       
       
       
        })



    })


</script>

 
</body>

</html>
